name: deploy

on:
    push:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * *"  

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "0.99.1"

            - name: Build Web
              run: hugo

            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  personal_token: ${{ secrets.PERSONAL_TOKEN }}
                  external_repository: trillionze/trillionze
                  publish_branch: main
                  publish_dir: ./public
                  commit_message: ${{ github.event.head_commit.message }}

